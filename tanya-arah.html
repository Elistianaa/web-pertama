      </ul>

<main class="bg-soft">
  <div class="container py-5">

    <div class="card shadow-soft card-lux reveal delay-1">
      <div class="card-body p-4 p-lg-5">

        <div class="pill mb-3 reveal delay-2">
          <i class="bi bi-signpost-2"></i> Navigasi
        </div>

        <h1 class="display-5 fw-bold mb-2 reveal delay-2">
          Cari rute ke Desa Purwasana
        </h1>

        <p class="lead text-muted mb-4 reveal delay-3">
          Membuka Google Maps Directions (tanpa API key). Isi asal & tujuan, lalu cari rute.
        </p>

        <div class="row g-2 align-items-center reveal delay-3">
          <div class="col-lg-5">
            <label class="fw-bold mb-2">Asal</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input id="asal" class="form-control" placeholder="Alamat / nama tempat">
            </div>
          </div>

          <div class="col-lg-5">
            <label class="fw-bold mb-2">Tujuan</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <input id="tujuan" class="form-control" value="Isikan Alamat Tujuan" placeholder="Tujuan">
            </div>
          </div>

          <div class="col-lg-2 d-grid mt-2 mt-lg-4">
            <button class="btn btn-soft btn-lg" onclick="go()">
              <i class="bi bi-search me-1"></i> Cari
            </button>
          </div>
        </div>

        <div class="small text-muted mt-3 reveal delay-3">
          Tip: Isikan asal dan tujuan
        </div>

        <hr class="my-4 reveal delay-3">

        <div class="d-flex flex-wrap gap-2 reveal delay-3">
          <a class="btn btn-outline-pink" href="#" onclick="setTujuan('Kantor Desa Purwasana');return false;">
            <i class="bi bi-building me-1"></i> Kantor Desa
          </a>
          <a class="btn btn-outline-pink" href="#" onclick="setTujuan('Desa Purwasana');return false;">
            <i class="bi bi-person-lines-fill me-1"></i> Desa Purwasana
          </a>
        </div>

      </div>
    </div>

  </div>
</main>

<script>
function setTujuan(txt){
  document.getElementById('tujuan').value = txt;
}

function go(){
  const asal = document.getElementById('asal').value.trim();
  const tujuan = document.getElementById('tujuan').value.trim();
  if(!tujuan){ alert('Isi tujuan dulu ya ðŸ™‚'); return; }
  const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(asal)}&destination=${encodeURIComponent(tujuan)}`;
  window.open(url, '_blank');
}
</script>

<script>
/* Animasi muncul saat scroll (pelan) */
(function(){
  const els = document.querySelectorAll('.reveal');
  if(!('IntersectionObserver' in window)){
    els.forEach(el => el.classList.add('is-visible'));
    return;
  }
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('is-visible');
        io.unobserve(entry.target);
      }
    });
  }, { threshold: 0.12 });
  els.forEach(el => io.observe(el));
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
